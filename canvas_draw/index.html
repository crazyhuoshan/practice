<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .app{
            width: 100%;
            height: 100%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="app">
    </div>
    <!-- <script type="text/javascript" src="http://js.40017.cn/cn/min/??/touch/cn/public/zepto.20140212.js?v=20140821"></script> -->
    <script>
        var startY;
        document.querySelector('.app').addEventListener('touchstart',function(e){
            startY = e.touches[0].pageY;
        });
        document.querySelector('.app').addEventListener('touchmove',function(e){
            var len = e.touches[0].pageY - startY;
            if(startY < 300 && len > 100){
                alert('hello');
            }
        });
    </script>
</body>

</html>
