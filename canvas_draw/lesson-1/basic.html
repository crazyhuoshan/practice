<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic</title>
    <style>
        #app{
            border:1px solid #ccc;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="app" width="500" height="500"></canvas>
    <button id="line">直线</button>
    <button id="rect">空心矩形</button>
    <button id="fill_rect">实心矩形</button>
    <button id="circle">空心圆</button>
    <button id="fill_circle">实心圆</button>
    <button id="fillRect">实心矩形2</button>
    <script>
        //获取页面节点，渲染页面上下文
        var canvas = document.getElementById('app'),
            ctx = canvas.getContext('2d');

        //绘制直线
        function lineDraw() {
            ctx.moveTo(10,10);
            ctx.lineTo(100,100);
            ctx.stroke();
        }
        document.querySelector('#line').addEventListener('click',function(){
            lineDraw();
        });

        //绘制空心矩形
        function rectDraw() {
            ctx.rect(10,10,100,100);
            ctx.stroke();
        }
        document.querySelector('#rect').addEventListener('click',function(){
            rectDraw();
        });

        //绘制实心矩形
        function fillRectDraw(){
            ctx.fillStyle = 'red';
            ctx.rect(10,10,100,100);
            ctx.fill();
        }
        document.querySelector('#fill_rect').addEventListener('click',function(){
            fillRectDraw();
        });

        //绘制实心矩形2
        function fillRectDraw2(){
            ctx.fillStyle = 'red';
            ctx.fillRect(10,10,100,100);
        }
        document.querySelector('#fillRect').addEventListener('click',function(){
            fillRectDraw2();
        });

        //绘制空心圆
        function circleDraw() {
            ctx.arc(200,200,100,0,2*Math.PI,true);
            ctx.stroke();
        }
        document.querySelector('#circle').addEventListener('click',function(){
            circleDraw();
        });

        //绘制实心圆
        function fillCircleDraw() {
            ctx.fillStyle = 'red';
            ctx.arc(200,200,100,0,2*Math.PI,true);
            ctx.fill();
        }
        document.querySelector('#fill_circle').addEventListener('click',function(){
            fillCircleDraw();
        });
    </script>
</body>
</html>
